#  The  cucumber.publish.enabled  property is used to enable or disable the publishing of the Cucumber test results to the Cucumber Studio. 
cucumber.publish.enabled=false
#  Disable the report message at the end of the test execution.
cucumber.publish.quiet=true
# pretty outputs in console Scenarios. Html generates and stores html file on the specified path
cucumber.plugin=pretty,html:build/report.html
cucumber.junit-platform.naming-strategy=long